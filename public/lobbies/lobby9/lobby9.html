<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Immuno Chat - Lobby 1</title>
    <link rel="shortcut icon" type="image/x-icon" href="Logo.ico" />
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      h1 {
        color: #333;
        margin-bottom: 5px;
      }
      #username-display {
        color: #555;
        font-weight: bold;
      }
      #chat {
        width: 80%;
        height: 50%;
        border: 1px solid #ccc;
        border-radius: 5px;
        background: #fff;
        overflow-y: auto;
        padding: 10px;
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        margin-bottom: 20px;
      }
      .chatmessage {
        margin-bottom: 10px;
      }
      #textbox {
        width: 70%;
        padding: 10px;
        font-size: 16px;
        margin-bottom: 20px;
      }
      button {
        padding: 10px 15px;
        font-size: 14px;
        color: white;
        background-color: #007bff;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
      #change-username-btn {
        position: fixed;
        bottom: 10px;
        right: 10px;
      }
    </style>
    <script>
      // Initialize socket.io
      const socket = io();

      // Retrieve or prompt for username
      let username = localStorage.getItem("username");
      if (!username) {
        username = prompt("Enter Username");
        while (
          !username ||
          username.trim().length < 3 ||
          username.trim().length > 20
        ) {
          username = prompt("Enter a valid username (3-20 characters):");
        }
        username = username.trim();
        localStorage.setItem("username", username); // Save username to localStorage
      }

      // Emit the username to the server
      socket.emit("setUsername", username);

      // Listen for chat messages from the server
      socket.on("chatMessage", function (data) {
        const chatBox = document.getElementById("chat");
        const messageElement = document.createElement("div");
        messageElement.className = "chatmessage";
        messageElement.innerHTML = data;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll to the latest message
      });

      // Function to send a message
      function enter() {
        const textbox = document.getElementById("textbox");
        const message = textbox.value;
        if (message.replace(/\s/g, "").length) {
          textbox.value = "";

          const formattedMessage =
            "<b>[" +
            username +
            "]: </b>" +
            message +
            "<span style='color:grey;'> [" +
            new Date().toLocaleTimeString().split(":")[0] +
            ":" +
            new Date().toLocaleTimeString().split(":")[1] +
            "]</span>";

          // Emit the message to the server
          socket.emit("chatMessage", formattedMessage);
        }
      }

      // Allow the user to clear their username
      function clearUsername() {
        localStorage.removeItem("username");
        location.reload(); // Reload the page to prompt for a new username
      }
    </script>
  </head>
  <body>
    <header>
      <h1>Welcome to Immuno Chat - Lobby 1</h1>
      <p>Your username: <span id="username-display"></span></p>
    </header>
    <div id="chat"></div>
    <div>
      <input
        type="text"
        id="textbox"
        placeholder="Type your message here..."
        onkeypress="if(event.keyCode == 13) enter();"
      />
      <button onclick="enter()">Send</button>
    </div>
    <button id="change-username-btn" onclick="clearUsername()">Change Username</button>
    <script>
      document.getElementById("username-display").textContent = username;
    </script>
    <button onclick="window.location.href='../homepage.html'">Homepage</button>
    <footer>
      <button onclick="window.location.href='../../../index.html'">Menu</button>
      <p>Contact Info: <a href="henryhrichmond@icloud.com.html">henryhrichmond@icloud.com</a></p>
      <p>Visit my GitHub: <a href="https://github.com/TheRealMythicalpro9" target="_blank">TheRealMythicalpro9</a></p>
      <p>Text me(don't call) at (1)425-534-3012</p>
      <p>&copy; 2024 My Online Game</p>
    </footer>
  </body>
</html>
