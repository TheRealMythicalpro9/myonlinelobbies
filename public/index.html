<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lobby Selection</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f4f4f4;
      }

      h1 {
        margin-bottom: 20px;
      }

      .lobby-container {
        width: 80%;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;
        overflow-y: scroll;
        max-height: 60vh;
        border: 1px solid #ccc;
        border-radius: 8px;
        background: white;
        padding: 10px;
      }

      .lobby-button {
        width: 90%;
        max-width: 300px;
        height: 40px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
      }

      .lobby-button:hover {
        background-color: #0056b3;
      }

      .menu-container {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
      }

      .menu-button {
        width: 150px;
        height: 50px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .menu-button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <h1>Select a Lobby</h1>

    <!-- Prompt the user for a username if not already set in sessionStorage -->
    <script>
      // Check if username is already in sessionStorage
      if (!sessionStorage.getItem("username")) {
        // If not, prompt the user for a username
        let username = prompt("Enter your username:");

        // Ensure the username is valid (between 3 and 20 characters)
        while (
          !username ||
          username.trim().length < 3 ||
          username.trim().length > 20
        ) {
          username = prompt("Please enter a valid username (3-20 characters):");
        }

        // Save the username to sessionStorage for this session
        sessionStorage.setItem("username", username);
      }

      // Now that the username is set, proceed with lobby options
      document.querySelector(".menu-container").style.display = "block"; // Show the menu options

      // Optionally, redirect to the first lobby automatically (uncomment to use)
      // window.location.href = "/lobbies/lobby1/lobby1.html";
    </script>

    <!-- Menu Buttons (Appear after username is set) -->
    <div class="menu-container" style="display: none">
      <button class="menu-button">Create a Private Lobby</button>
      <button class="menu-button">Join with a Code</button>
    </div>

    <!-- Lobby Buttons -->
    <div class="lobby-container">
      <script>
        // Dynamically create lobby buttons
        for (let i = 1; i <= 25; i++) {
          const button = document.createElement("button");
          button.className = "lobby-button";
          button.textContent = `Lobby ${i}`;
          button.onclick = () => {
            window.location.href = `/lobbies/lobby${i}/lobby${i}.html`;
          };
          document.querySelector(".lobby-container").appendChild(button);
        }
      </script>
    </div>
  </body>
</html>
